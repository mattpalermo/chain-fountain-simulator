<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chain fountain simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-size: 20px 20px;
      background-image:
        linear-gradient(to right, lavender 1px, transparent 1px),
        linear-gradient(to bottom, lavender 1px, transparent 1px);
      font-family: Verdana, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      box-sizing: border-box;
      width: 100%;
      height: 2em;
      padding: 0.3em 0.5em;
      margin: 0;
      display: flex;
      align-items: center;
      background-color: linen;
      box-shadow: 0px 0px 5px black;
    }

    #simulationCanvas {
      box-sizing: border-box;
      width: 100%;
      height: calc(100vh - 4em);
      margin: 0;
      padding: 0;
      display: block;
    }

    #parameters {
      position: absolute;
      top: 3em;
      right: 1em;
      box-sizing: border-box;
      width: 20em;
      max-width: calc(100vw - 2em);
      max-height: 100vh;
      overflow: auto;
      background-color: white;
      box-shadow: 2px 2px 5px black;
      padding: 0.5em;
    }
    #parameters .header {
      margin-bottom: 0.3em;
      display: flex;
      align-items: center;
    }
    #parameters h2 { margin-left: 0.5em }
    #parameters .header button {
      width: 2em;
      height: 2em;
      padding: 0;
      margin: 0;
    }
    #parameters label {
      display: block;
      text-align: right;
      margin: 0.2em 0;
    }
    #parameters input { width: 8ch }
    #parameters em {
      font-size: small;
      margin-top: 1em;
      display: block
    }

    #controls {
      box-sizing: border-box;
      overflow: auto;
      width: 100%;
      height: 2em;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      background-color: linen;
      box-shadow: 0px 0px 2px black;
    }
    #controls > * {margin-left: 0.5em; margin-right: 0.5em}
    #controls label {margin-right: auto }
    #controls input { width: 5ch }

    h1 {
      margin: 0;
      margin-right: auto;
      padding: 0;
      font-size: 1.3em;
      font-weight: normal;
    }
    h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 25em) {
      #header .extra-content { display: none }
    }
    @media (max-width: 35em) {
      #controls .extra-content { display: none }
    }

  </style>
</head>
<body>
  <div id="header">
    <h1>Chain fountain simulator</h1>
    <a href="https://github.com/mattpalermo/chain-fountain-simulator">
      (?) <span class="extra-content">About</span>
    </a>
  </div>

  <div id="parameters">
    <div class="header">
      <button id="close-parameters">‚ùå</button>
      <h2>Parameters</h2>
    </div>
    <label>Bead mass (g):
      <input id="beadmass" type="number" value="5" step="any">
    </label>
    <label>Link length (mm):
      <input id="link-length" type="number" value="5" step="any">
    </label>
    <label>Initial height (m):
      <input id="initial-height" type="number" value="2" step="any">
    </label>
    <label>Integration step (ms):
      <input id="integration-step" type="number" value="10" step="any">
    </label>
    <em>Note: changing parameters resets the integration</em>
  </div>

  <canvas id="simulationCanvas"></canvas>

  <div id="controls">
    <button id="toggle-play">‚ñ∂Ô∏è</button>
    <label>Time (s):
      <input id="time" type="number" value="0" step="any">
    </label>
    <button id="toggle-parameters">
      ‚öô <span class="extra-content">Parameters</span>
    </button>
    <a id="export" href="" download="mould-integration.json">
      üíæ <span class="extra-content">Export integration data</span>
    </a>
  </div>
</body>
</html>
